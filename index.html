<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>RSS Reader</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="postModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" class="btn btn-primary to-website">
              Читать Полностью
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>RSS агрегатор</h1>
      <p>Начните читать RSS сегодня! Это легко, это красиво.</p>
      <form>
        <div class="row">
          <div class="col">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Ссылка RSS"
                aria-label="rss-link-field"
              />
              <label for="floatingInput">Ссылка RSS</label>
            </div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-lg btn-primary h-100">
              Добавить
            </button>
          </div>
        </div>
      </form>
      <p class="feedback m-0 position-absolute small text-danger"></p>
    </div>
    <!-- <div class="row justify-content-md-center">
      <div class="row">
        <div class="col posts"></div>
        <div class="col-md-auto"></div>
      </div>
      <div class="col col-lg-2 titles"></div>
    </div> -->
    <div class="row justify-content-md-center">
      <div class="col posts"></div>
      <div class="col-md-auto titles"></div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
