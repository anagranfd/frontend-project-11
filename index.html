<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>RSS Reader</title>
  </head>
  <body>
    <div class="container">
      <h1>RSS агрегатор</h1>
      <p>Начните читать RSS сегодня! Это легко, это красиво.</p>
      <form>
        <div class="row">
          <div class="col">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Ссылка RSS"
                aria-label="rss-link-field"
              />
              <label for="floatingInput">Ссылка RSS</label>
            </div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-lg btn-primary h-100">
              Добавить
            </button>
          </div>
        </div>
      </form>
      <p class="feedback m-0 position-absolute small text-danger"></p>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
